<html lang="en">
  <head>
    <title>My Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="button"id="togglee" value="Get university Data." onclick="get()" />
    <script>
      
      var get = async () => {
        const tbl = document.createElement("table");
        const tblBody = document.createElement("tbody");
        const btn=document.getElementById('togglee')
        btn.style.visibility = 'hidden';
        tbl.classList.add("table");
        tbl.classList.add("table-striped-columns");
        tbl.classList.add("table-dark");
        tbl.classList.add("table-hover");
        tbl.classList.add("table-bordered")
        tbl.classList.add("table-responsive")

        
        var data = await fetch(
          "http://universities.hipolabs.com/search?country=United+States"
          );
          var data2 = await data.json();
          const thead = document.createElement("thead");
          const row1 = document.createElement("tr");
          const th = document.createElement("th");
          const th2 = document.createElement("th");
          thead.classList.add("table-light");
          
        const headtext = document.createTextNode("college name");
        const headtext2 = document.createTextNode("college web pages");
        thead.appendChild(row1);
        row1.appendChild(th);
        row1.appendChild(th2);

        th.appendChild(headtext);
        th2.appendChild(headtext2);

        tbl.appendChild(thead);
        
        for (let i = 0; i < data2.length ; i++) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          const cell2 = document.createElement("td");

          const cellText = document.createTextNode(`${data2[i].name}`);
          const celltext2 = document.createTextNode(`${data2[i].web_pages[0]}`);
          cell.appendChild(cellText);
          cell2.appendChild(celltext2);
          row.appendChild(cell);
          row.appendChild(cell2);
          tblBody.appendChild(row);
          tbl.appendChild(tblBody);
          document.body.appendChild(tbl);
          
        }
       
        // appends <table> into <body>
          tbl.setAttribute("border", "2");
      };
      // tbl.style.backgroundColor = "red";
      // get();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
